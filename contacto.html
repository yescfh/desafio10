        <div class="container-fluid  header">

        <div class="container-fluid banner">
            <h4 class="letraMediana">Podes contactarnos o dejarnos tus datos y te llamamos.</h4>
        </div>
        <!-- main formulario -->
        <div class="fondo">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Dejanos tu nombre">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Dejanos tu apellido">

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Tel: </label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Dejanos tu teléfono">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Dejanos tu email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
